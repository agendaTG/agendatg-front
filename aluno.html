<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href='assets/fullcalendar/main.css' rel='stylesheet' />
    <script src='assets/fullcalendar/main.js'></script>
    <script src='assets/fullcalendar/core/locales-all.js'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
          var calendarEl = document.getElementById('calendar');
          var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'listMonth',
            locale: 'pt-br',
            height: '391px',
            header: {
                left: 'title',
                center: '',
                right: 'prev,next'
             },
            events:[
                {
                title  : 'event1',
                start  : '2021-03-17'
                },
                {
                title  : 'event2',
                start  : '2021-03-05T20:30:00',
                end: '2021-03-05T21:15:00'
                },
                {
                title  : 'event3',
                start  : '2021-03-05T12:30:00',
                allDay : false // will make the time show
                }
            ]
          });
          calendar.render();
        });

      </script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;400;700&display=swap" rel="stylesheet">
    <title>DevSoft</title>
</head>
<body>
    <script>
        $(document).ready(function() {
            $.get('http://127.0.0.1:9000/user/getall/professor', function(professores) {
                professores.forEach(professor => {
                    $('#professor1').append('<option value='+professor.nome+'>'+professor.nome+'</option>');
                    $('#professor2').append('<option value='+professor.nome+'>'+professor.nome+'</option>');
                    $('#orientador').append('<option value='+professor.nome+'>'+professor.nome+'</option>');
                });
            });
        });
    </script>
    <div class="gradient">
    <div style="text-align: center;">
        <img src="assets/img/fatec.png" alt="" class="logoFatec" style="margin: 20px auto;">
    </div>
    <div class="container" style="margin: 10px auto;">
        <div class="row">
            <div class="col-md-6">
                <form id="content-opcoes" action="/test">
                    <div class="professor">
                        <h2 style="color: white;">Aluno</h2>
                        <div class="row">
                        <div class="col-md-12" style="text-align: left;">
                            <label for="lblAluno" class="label">Aluno:</label>
                            <input name="nome" type="text" class="input-professor" disabled/>           
                        </div>
                        <div class="col-md-12" style="text-align: left;"> 
                            <label for="lblTemaTG" class="label">Tema TG:</label>
                            <input required type="text" class="input-professor"  />                 
                        </div>
                        <div class="col-md-12" style="text-align: left;">
                            <label for="lblOrientador" class="label">Orientador:</label>
                            <select name="orientador" id="orientador" class="input-professor">
                            </select>                         
                        </div>
                            <div class="col-md-6" style="text-align: left;">
                                <label for="lblProfessor1" class="label">Professor 1:</label>
                                <select name="professor1" id="professor1" class="input-professor">
                                </select>                         
                            </div>    
                            <div class="col-md-6" style="text-align: left;">
                                <label for="lblProfessor2" class="label">Professor 2:</label>
                                <select name="professor2" id="professor2" class="input-professor">
                                </select>                 
                            </div>
                            <div class="col-md-6" style="text-align: left;">
                                <label for="lblData" class="label">Data:</label>
                                <input  required type="date" name="data" class="input-professor" />
                            </div>
                            <div class="col-md-6" style="text-align: left;">
                                <label for="lblHorario"  class="label">Horario:</label>
                                <input  required name="horario" type="time" class="input-professor" />  
                            </div>
                        </div>
                       
                        <div class="col-md-12" style="text-align: left;">
                            <label for="lblEmail" class="label">E-mail:</label>
                            <input  required type="email" class="input-professor" />               
                        </div>
                        <div class="col-md-12" style="text-align: left;">
                            <button class="btnAgendar">Agendar</button>
                        </div>      
                    </div>
            
                    <!-- <div id='calendar'></div> -->
            
                </form>
            </div>
            <div class="col-md-6">
                <div id='calendar' style="background-color: white;padding: 5px;border-radius: 10px;"></div>
                <div class="col-md-12" style="text-align: left;">
                    <a href="agendamento.html" class="btnStatus">Verificar Status Agendamento</a>
                </div> 
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>
</html>
