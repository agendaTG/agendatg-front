<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href='assets/fullcalendar/main.css' rel='stylesheet' />
    <script src='assets/fullcalendar/main.js'></script>
    <script src='assets/fullcalendar/locales-all.js'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script>

        document.addEventListener('DOMContentLoaded', function() {
          var calendarEl = document.getElementById('calendar');
          var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'listMonth',
            locale: 'pt-br',
            header: {
                left: 'title',
                center: '',
                right: 'prev,next'
             },
            events:[
                {
                title  : 'event1',
                start  : '2021-03-17'
                },
                {
                title  : 'event2',
                start  : '2021-03-05T20:30:00',
                end: '2021-03-05T21:15:00'
                },
                {
                title  : 'event3',
                start  : '2021-03-05T12:30:00',
                allDay : false // will make the time show
                }
            ]
          });
          calendar.render();
        });

      </script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;400;700&display=swap" rel="stylesheet">
    <title>agendaTG</title>
</head>
<body class="gradient">
    <div>
        <div style="text-align: center;" class="logoFatec">
            <img src="assets/img/fatec.png" alt="" class="logo">
        </div>
        <section id="content-opcoes">
            <div class="opcoes">
                <h2>Professor</h2>
                <div class="content">
                    Verifique as solicitações de agendamentos feitas aos professores.
                    <br>
                    Aqui os professores podem ver, aceitar ou recusar agendamentos solicitados.
                </div>
                <a href="professor.html" class="btnAcesso">Acesso</a>
            </div>
            <div class="opcoes">
                <h2>Aluno</h2>
                <div class="content">
                    Agende seu TG.
                    <br>
                    Aqui os alunos podem solicitar agendamentos, bem como e consultar o status dos agendamentos realizados.
                    <br>
                </div>
                <a href="aluno.html" class="btnAcesso">Acesso</a>
            </div>
            <!-- <div id='calendar'></div> -->

        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
